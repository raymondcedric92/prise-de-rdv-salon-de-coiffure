<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire de prise de rendez-vous</title>
  </head>
  <body>
    <h1>Formulaire de prise de rendez-vous</h1>
    <form>
      <label for="nom_complet">Nom complet :</label>
      <input type="text" id="nom_complet" name="nom_complet" required>
      <label for="email">Adresse e-mail :</label>
      <input type="email" id="email" name="email" required>
      <label for="telephone">Numéro de téléphone :</label>
      <input type="tel" id="telephone" name="telephone" required>
      <label for="date">Date souhaitée :</label>
      <input type="date" id="date" name="date" required>
      <label for="heure">Heure souhaitée :</label>
      <input type="time" id="heure" name="heure" required>
      <label for="type_coup">Type de coupe :</label>
      <select id="type_coup" name="type_coup" required>
        <option value="">-- Choisissez un type de coupe --</option>
        <option value="homme">Coupe pour homme</option>
        <option value="femme">Coupe pour femme</option>
      </select>
      <label for="message">Précisions :</label>
      <textarea id="message" name="message"></textarea>
      <input type="submit" value="Envoyer">
    </form>
  </body>
</html>
